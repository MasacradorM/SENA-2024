<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Notas</title>
</head>
<body>
    <script>
        let nota1 = 4.5;
        let nota2 = 3.8;
        let nota3 = 5;
        let porcentaje1;
        let porcentaje2;
        let porcentaje3;
        let suma;

        porcentaje1 = nota1 * 0.3;
        porcentaje2 = nota2 * 0.3;
        porcentaje3 = nota3 * 0.4;
        suma = porcentaje1 + porcentaje2 + porcentaje3;

        console.log(porcentaje3);
        console.log(porcentaje2);
        console.log(porcentaje1);
        console.log(suma);
    </script>
</body>
</html>
