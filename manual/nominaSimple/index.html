<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomina</title>
</head>
<body>
    <script>
        let salud;
        let arl;
        let pension;
        let sueldo;
        let totalPagar;
        let valorDia = 130000;
        let diasTrabajados = 30;
        let descuento;

        sueldo = valorDia * diasTrabajados;
        salud = sueldo * 0.12;
        pension = sueldo * 0.16;
        arl = sueldo * 0.052;
        descuento = salud + pension + arl;
        totalPagar = sueldo - descuento;

        console.log(salud);
        console.log(pension);
        console.log(arl);
        console.log(totalPagar);
    </script>
</body>
</html>
