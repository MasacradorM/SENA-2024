<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros pares e impares ciclo For</title>
</head>
<body>
    <script>
        let contar;
        let numero = 5;

        for(contar=1;contar<=numero;contar=contar+1){
            if(contar%2==0){
                console.log(contar+" Es par");
            }
            else{
                console.log(contar+" Es impar");
            }
        }
    </script>
</body>
</html>
