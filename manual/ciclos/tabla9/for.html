<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 9 ciclo for</title>
</head>
<body>
    <script>
        let tabla = 9;
        let limite = 5;
        let num;
        let resultado;

        for(num=1;num<=limite;num=num++){
            resultado = tabla * num;
                if(resultado%2==0){
                    console.log(tabla+" X "+num+" = "+resultado+" Es par");
                }
                else{
                    console.log(tabla+" X "+num+" = "+resultado+" Es impar");
                }
        }
    </script>
</body>
</html>
