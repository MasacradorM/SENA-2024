<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 5 ciclo while</title>
</head>
<body>
    <script>
        let tabla = 5;
        let num = 0;
        let resultado;

        while(num<tabla){
            num = num + 1;
            resultado = tabla * num;
            console.log(tabla+" X "+num+" = "+resultado);
        }
    </script>
</body>
</html>
