<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla del 5 ciclo for</title>
</head>
<body>
    <script>
        let tabla = 5;
        let num;
        let resultado;

        for(num=1;num<=tabla;num=num++){
            resultado = tabla * num;
            console.log(tabla+" X "+num+" = "+resultado);
        }
    </script>
</body>
</html>
